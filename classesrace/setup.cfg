// TF2 classes race pub minigame v1.0
// by https://steamcommunity.com/id/Xiione

// This file sets up all of the game logic, and also invokes the initialization script
// This should be run once when you start TF2, so add a line like the following in your autoexec:
// exec "classesrace/setup"

// change these binds to your liking..
bind F1 "cla_scout"
bind F2 "cla_solly"
bind F3 "cla_pyro"
bind F4 "cla_demo"
bind F5 "cla_heavy"
bind F6 "cla_engi"
bind F7 "cla_medic"
bind F8 "cla_sniper"
bind F9 "cla_spy"
bind F10 "" // default is "quit prompt"
bind F11 "cla_reset"

// numpad binds
// bind kp_end "cla_scout"
// bind kp_downarrow "cla_solly"
// bind kp_pgdn "cla_pyro"
// bind kp_leftarrow "cla_demo"
// bind kp_5 "cla_heavy"
// bind kp_rightarrow "cla_engi"
// bind kp_home "cla_medic"
// bind kp_uparrow "cla_sniper"
// bind kp_pgup "cla_spy"
// bind kp_minus "cla_reset"

exec "classesrace/init"
alias cla_reset "cla_reset_msg; exec classesrace/init"

// when we use cla_class_ndupe, what we're actually saying is we are on stage n already..
// so when we inc_all we don't actually mean to inc the one we just collected.
// thus we should only increment all others
alias cla_scout_incothers "cla_solly_inc; cla_pyro_inc; cla_demo_inc; cla_heavy_inc; cla_engi_inc; cla_medic_inc; cla_sniper_inc; cla_spy_inc; cla_reset_inc"
